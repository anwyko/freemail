{% extends "layout.html" %}
{% block title %}{{emails[1]}}{% endblock %}

{{ super() }}

{% block content %}

<!--Import local css stylesheet-->
<link rel="stylesheet" href="{{ url_for('static', filename='template-styling.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">


<style>
th,td{
  padding-left: 13.5vw;
}
</style>

<div id="emails-img"></div>
    <div class="row">
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>MailingListID</th><th>Subject</th>
          </tr>
        </thead>
        <tbody>
          {% for email in emails[0] %}
            <tr>
              <td value={{email.id}}>{{email.id}}</td>
              <td value={{email.id}}>{{email.subject}}</td>
            </tr>
          {% endfor %}
        <tbody>
      </table>
    </div>

    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
        const rows = document.querySelectorAll("tr");
        rows.forEach(row => {
          row.addEventListener("click", open);
      })
      });

      function open(event) {
        const id = event.target.getAttribute("value");
        window.location.href = `/emails/${id}`;
      }
      
    </script>
{% endblock %}
