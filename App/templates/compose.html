{% extends "layout.html" %}
{% block title %}Email{% endblock %}

{{ super() }}

<!--Import local css stylesheet-->
<link rel="stylesheet" href="{{ url_for('static', filename='template-styling.css') }}">


{% block content %}
    <style>
        label {
            color: white;
            width: 100%;
        }

        form{
          text-align:left;
          padding-top: 20px;
          padding-bottom: 10px;
          padding-left: 15px;
          padding-right: 10px;
          background: linear-gradient(115deg, #591aa1 10%, rgba(156, 145, 207, 0.067));
          width:1000px;
          margin-top: 0%;
          margin-left: 5%;
          margin-right: 5%;
        }

        form p{
          color: rgb(141, 197, 230);
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        label{
          color: rgb(64, 112, 216);
          font-family:Arial, Helvetica, sans-serif;
        }

  input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #19a6be;
  color: white;
  padding: 14px 10px;
  margin: 8px 0;
  border: none;
  border-radius: 0px;
  cursor: pointer;
}

  textarea{
    width: 100%;
  }

    </style>

    <div class="row">
      <form id="form">
        <input name="id" value="" hidden>

        <label for="list">Choose list:</label><br>
        <select name="list" id="list">
          {% for list in lists %}
            <option value={{list.id}}>{{list.name}}</option>
          {% endfor %}
        </select>
        
        <div class="row">
          <label for="subject">Subject</label><br>
          <input name="subject" type="text"  placeholder="Subject..">
        </div>
        
        <div class="row">
          <label for="message">Message</label><br>
          <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
        </div>
        
        <div class="row">
          <input type="submit" value="Send Email">
          <input type="submit" value="Save Draft">
        </div>
      </form>
    </div>

    <script>
      document.forms['form'].addEventListener('submit', sendEmail);

      function sendEmail(event) {
        event.preventDefault();
        const myForm = event.target;
        if (event.submitter.value === "Send Email") {
          const formData = new FormData(form);
          const data = Object.fromEntries(formData);
          const info = {
            body: JSON.stringify(data),
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            }
          }
          const res = fetch('/api/emails/send', info);
        } else {
          const formData = new FormData(form);
          const data = Object.fromEntries(formData);
          const info = {
            body: JSON.stringify(data),
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            }
          }
          const res = fetch('/api/emails/save', info);
        }
        
      }
    </script>
{% endblock %}
