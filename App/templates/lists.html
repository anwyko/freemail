{% extends "layout.html" %}
{% block title %}Lists{% endblock %}

{{ super() }}

{% block content %}
    <style>
        table{
          margin-top: 5%;
          margin-left: 0%;
        }

        td, th {
          text-align: center;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(80, 135, 197);
            border:0ch;
            padding-left: 50px;
        }
        table:hover {
          cursor: pointer;
        }

        th{
          color: blueviolet;
        
        }

    </style>

    <div class="row">
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Recipients</th><th>UserID</th><th>User</th><th>Emails</th>
          </tr>
        </thead>
        <tbody>
          {% for list in lists %}
            <tr>
              <td value={{list.id}}>{{list.id}}</td>
              <td value={{list.id}}>{{list.name}}</td>
            </tr>
          {% endfor %}
        <tbody>
      </table>
    </div>

    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
        const rows = document.querySelectorAll("tr");
        rows.forEach(row => {
          row.addEventListener("click", open);
      })
      });

      function open(event) {
        const id = event.target.getAttribute("value");
        window.location.href = `/lists/${id}`;
      }
      
    </script>
{% endblock %}
