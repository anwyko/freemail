{% extends "layout.html" %}
{% block title %}Sent{% endblock %}

{{ super() }}

{% block content %}
    <style>
        td, th {
            color: white;
        }
    </style>

    <div class="row">
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Name</th>
          </tr>
        </thead>
        <tbody>
          {% for recip in recips %}
            <tr>
              <td>{{recip.id}}</td>
              <td>{{recip.email}}</td>
            </tr>
          {% endfor %}
        <tbody>
      </table>
    </div>
{% endblock %}
