{% extends "layout.html" %}
{% block title %}Sent{% endblock %}

{{ super() }}

{% block content %}
    <style>
        td, th {
            text-align: center;
            color: white;
        }
        table:hover {
          cursor: pointer;
        }
    </style>

    <div class="row">
      <table>
        <thead>
          <tr>
            <th>First Name</th><th>Last Name</th><th>Email</th>
          </tr>
        </thead>
        <tbody>
          {% for recip in recips %}
            <tr>
              <td value={{recip.id}}>{{recip.firstName}}</td>
              <td value={{recip.id}}>{{recip.lastName}}</td>
              <td value={{recip.id}}>{{recip.email}}</td>
            </tr>
          {% endfor %}
        <tbody>
      </table>
    </div>

    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
        const rows = document.querySelectorAll("tr");
        rows.forEach(row => {
          row.addEventListener("click", open);
      })
      });

      function open(event) {
        const id = event.target.getAttribute("value");
        window.location.href = `/recipients/${id}`;
      }
      
    </script>
{% endblock %}
